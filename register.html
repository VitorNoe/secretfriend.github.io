<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snow-container"></div>
    <div class="container">
        <h1>Registrar 🎅</h1>
        <input type="text" id="nameInput" placeholder="Coloque o seu nome" aria-label="Nome completo" />
        <input type="password" id="passwordInput" placeholder="Coloque uma senha" aria-label="Senha" />
        <button id="registerBtn">Registrar</button>
        <p id="message" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
