<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto - Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto 🎄</h1>
        <p>Insira seu nome completo para participar:</p>
        <input type="text" id="nameInput" placeholder="Digite seu nome completo" aria-label="Nome completo" />
        <button id="registerBtn">Registrar</button>
        <p id="confirmationMessage" class="hidden"></p>
        <p id="errorMessage" class="hidden" style="color: red;"></p> <!-- Nova mensagem de erro -->
    </div>
    <script src="script.js"></script>
</body>
</html>
